# =====================================
# 1. プロジェクト基本情報
# =====================================
project:
  name: "ZERO_GRAVITY GA-Workspace 拡張"
  codename: "rina-zero-gravity"
  description: |
    NEO-RINA.md の知見 + prompt/管理方式 + 既存GA-Workspaceを統合し、
    新規プロジェクト作成時に完璧な管理体制を自動構築するフレームワーク
  
  purpose:
    primary: "エージェントが完璧にプロジェクト管理できる環境を作る"
    secondary:
      - "複雑化を防ぐ"
      - "フェーズごとの進め方を明確にする"
