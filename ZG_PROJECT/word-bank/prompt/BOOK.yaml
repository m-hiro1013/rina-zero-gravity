agents:
  core:
    - name: "Orchestrator"
      role: "指揮者"
      description: "プロジェクト全体の進行管理、タスクの割り振り"
    - name: "BookKeeper"
      role: "書記"
      description: "セッション状態の記録、WORKFLOW.yamlの更新"
    - name: "DBManager"
      role: "倉庫番"
      description: "知見の蓄積・管理、KNOWLEDGE.mdの更新"
    - name: "GrowthMonitor"
      role: "育成係"
      description: "振り返りによるプロセスの改善提案"
  
  work:
    - name: "Planner"
      role: "計画者"
      description: "要件定義、タスク分解"
    - name: "Coder"
      role: "実装者"
      description: "コードの実装、修正"
    - name: "Tester"
      role: "検証者"
      description: "テストの実行、品質確認"
    - name: "Reviewer"
      role: "審査者"
      description: "成果物のレビュー"
