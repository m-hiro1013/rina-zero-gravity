project:
  name: "new-world"
  purpose:
    primary: "マーケ・マネージャー・上司向けの社内データ運用・会議資料用レポートダッシュボード"
  success_criteria:
    - "toon.txt の内容に基づき、店舗数・月数が動的なレポートを生成できること"
    - "React + Vite + Tailwind CSS を使用したモダンで美しい UI を提供すること"
    - "JS/CSS/データを内包した配布可能な単一 HTML ファイルをエクスポートできること"
    - "データ追加時に自動的に toon.txt を更新し、ダッシュボードに反映されること"

tech_stack:
  language: "TypeScript"
  frontend: "React + Vite"
  styling: "Tailwind CSS"
  visualization: "Chart.js or Recharts" # 推奨案

data_source:
  format: "TOON (Custom Text-based format)"
  file: "toon.txt"

features:
  - id: "F001"
    name: "Toon Data Integration"
    description: "送り込まれたデータを toon.txt に書き込み、解析する機能"
  - id: "F002"
    name: "Dynamic Dashboard"
    description: "店舗・月変動に対応した美しくインタラクティブな可視化"
  - id: "F003"
    name: "Single-File HTML Export"
    description: "全リソースを埋め込んだ配布用レポートの生成"

constraints:
  - "極限までシンプルに保つ (Skeleton & Data First)"
  - "デザイン・色・装飾は最後。開発中は骨組み（配置・サイズ・並び）とデータに全集中する"
  - "実装と同時に DATA_TEMPLATE.yaml を更新し、データ構造を文書化する"
  - "最小サイクル（実装 ⇄ テスト）での開発を徹底する"
  - "機能追加は1つずつ。ユーザーから指示があるまで勝手な追加は絶対禁止" # 🆕 真の掟
  - "Skeleton（骨組み）であっても、その整合性を確認するために必要な作り込み（レイアウトの担保など）は妥協せずに行うこと" # 🆕 追加の掟
  - "開発フロー：まず「各店舗詳細ページ」の中身を一つずつ作り込み、全ての詳細が完了した後に「全店舗まとめページ」を仕上げて完成とする" # 🆕 開発の掟
