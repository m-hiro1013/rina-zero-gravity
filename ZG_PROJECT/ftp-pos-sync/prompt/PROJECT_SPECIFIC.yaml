project:
  name: "ftp-pos-sync"
  purpose:
    primary: "FTPに上がっているPOS圧縮データを自動で取得・解凍・パースし、指定のスプレッドシートに書き込む一気通貫ワークフローの構築"
  success_criteria:
    - "毎朝9時ごろのデータを自動で取得・解凍できること"
    - "全店舗の ITEM.CSV データを1つのシートに集約して書き込めること"
    - "GASにより「商品出数管理」と「曜日・時間帯別傾向」の2つの分析用シートを自動生成できること"
    - "祝日判定（Googleカレンダー）や滞在時間計算が正確に行われること"
    - "処理完了後にFTP上の取得済みデータを削除すること（運用開始時）"

tech_stack:
  language: "Python"
  framework: "ftplib + python-dotenv + API連携周り(gspread + oauth2client)"

constraints:
  - "実データはZIP圧縮（事実: 拡張子TAS1.TXTだが中身はPKヘッダーのZIP）"
  - "FTP接続・メッセージ・ファイル名はShift-JIS (cp932) でデコードが必要"
  - "平文FTP（暗号化なし）での接続"
  - "FTPの表示上限が1000件のため、日付ワイルドカード等で絞り込み取得を行う"
  - "Google Sheets API の認証情報 (credentials.json) が必要"
