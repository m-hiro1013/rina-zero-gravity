project:
  name: "Project Links Dashboard"
  purpose:
    primary: "自作プロジェクトのURL・関連リンクを一元管理するダッシュボード"
  target_audience: "個人開発者（自分自身）"
  success_criteria:
    - "プロジェクト一覧がカテゴリ別に整列表示される"
    - "管理画面から追加・編集・削除・並び替えができる"
    - "Google認証で自分だけがアクセス・操作できる"

tech_stack:
  language: "HTML, Vanilla JS"
  style: "pico.css"
  backend: "Firebase (Firestore, Authentication)"
  hosting: "Static Web Hosting (FTP)"

features:
  - "Authentication (Google Sign-In, Allowlist)"
  - "Category Management (CRUD + Reorder)"
  - "Project Management (CRUD + Reorder + Asset Links)"
  - "Dashboard UI (List View)"

constraints:
  - "No build tools (bundler-free, ES Modules)"
  - "Single admin user only"
